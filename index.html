<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Parqueadero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gesti√≥n de Parqueadero üöó</h1>
        <nav>
            <button id="btn-login">Iniciar Sesi√≥n</button>
            <button id="btn-logout" style="display: none;">Cerrar Sesi√≥n</button>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>Acceso al Sistema</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section id="main-app" style="display: none;">
            <div id="admin-panel" style="display: none;">
                <h2>Panel de Administraci√≥n</h2>
                <div class="card">
                    <h3>Ajustar Tarifas ‚öôÔ∏è</h3>
                    <div class="price-inputs">
                        <label for="car-hour">Carro/Hora:</label>
                        <input type="number" id="car-hour" value="6000" step="1000">
                        <label for="bike-hour">Moto/Hora:</label>
                        <input type="number" id="bike-hour" value="4000" step="1000">
                    </div>
                    <div class="price-inputs">
                        <label for="car-12h">Carro/12h:</label>
                        <input type="number" id="car-12h" value="30000" step="1000">
                        <label for="bike-12h">Moto/12h:</label>
                        <input type="number" id="bike-12h" value="15000" step="1000">
                    </div>
                    <div class="price-inputs">
                        <label for="car-month">Carro/Mes (Promedio):</label>
                        <input type="number" id="car-month" value="250000" step="1000">
                        <label for="food-month">Comida R√°pida/Mes (Promedio):</label>
                        <input type="number" id="food-month" value="200000" step="1000">
                    </div>
                    <button id="save-prices">Guardar Tarifas</button>
                </div>
            </div>

            <div id="worker-panel">
                <h2>Panel de Control del Trabajador</h2>
                <div class="card">
                    <h3>Registrar Entrada de Veh√≠culo üì•</h3>
                    <form id="entry-form">
                        <label for="plate-entry">Placa:</label>
                        <input type="text" id="plate-entry" required>
                        <label for="type-entry">Tipo:</label>
                        <select id="type-entry" required>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                            <option value="mensualidad">Mensualidad</option>
                            <option value="comida-rapida">Comida R√°pida (Mensualidad)</option>
                        </select>
                        <button type="submit">Registrar Entrada</button>
                    </form>
                </div>
                
                <div class="card">
                    <h3>Registrar Salida de Veh√≠culo üì§</h3>
                    <form id="exit-form">
                        <label for="plate-exit">Placa:</label>
                        <input type="text" id="plate-exit" required>
                        <button type="submit">Calcular y Registrar Salida</button>
                    </form>
                </div>

                <div id="result" class="card" style="display: none;">
                    <h3>Detalles de la Salida</h3>
                    <p id="result-text"></p>
                    <button id="print-receipt">Descargar Recibo</button>
                </div>

                <div class="card">
                    <h3>Historial de Veh√≠culos Activos</h3>
                    <ul id="active-vehicles"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Parqueadero El Reloj ‚è∞</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
